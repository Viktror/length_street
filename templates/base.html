<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">
                <h1>Search length street</h1>
            </span>
        </nav>
        <div class="form-row align-items-center">
            <div class="nav-left">
                <a href="{% url 'street_create_url' %}" class="btn btn-primary btn-lg active" role="button"
                   aria-pressed="true">Add Street</a>
            </div>
            <div class="nav-right">
                <a href="{% url 'city_create_url' %}" class="btn btn-secondary btn-lg active" role="button"
                   aria-pressed="true">Add City</a>
            </div>
        </div>
    </header>
</div>
<div class="container ">
    <div class="row pt-4 pb-4">
        <form action="{% url 'city_list_url' %}">
            <div class="form-row align-items-center">
                <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                    <label class="sr-only" for="inlineFormInput">City</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter city"
                           name="search_city">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                    <label class="sr-only" for="inlineFormInputGroup">Street</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter street"
                               name="search_street">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                    <button type="submit" class="btn btn-primary mb-2">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="container">
    <div class="row pt-1 pb-1">
        <div class="col-lg-12">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


</body>
</html>
